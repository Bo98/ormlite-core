# config file for circleci
machine:
  java:
    version: openjdk7

test:
  post:
    - mvn jacoco:report
    - bash <(curl -s https://codecov.io/bash)

# deploys whenever we check into master to our s3 snapshot repo so ormlite-jdbc can run its tests
deployment:
  main:
    branch: master
    commands:
      - mvn -DskipTests deploy
